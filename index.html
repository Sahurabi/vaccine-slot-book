        <title>
            Basic Vaccine Slot Booking Form
        </title>

        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

      </head>
      <body>
      
      <div class="container">
        <div class="col-sm-6" style="border: 1px solid gray;"></div>
        <h2>user data Form localStorage</h2>
        <form action="#">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" class="form-control" id="name" placeholder="Enter your name" name="email">
              </div>

          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" placeholder="Enter your email" name="email">
          </div>
          <div class="form-group">
            <label for="age">Age:</label>
            <input type="number" class="form-control" id="age" placeholder="Enter your age" name="age">
          </div>
          <div class="form-group">
            <label for="phone">Phone:</label>
            <input type="number" class="form-control" id="phone" placeholder="Enter your phone number" name="phone">
          </div>
          <div class="form-group">
            <label for="aadhar">Aadhar:</label>
            <input type="number" class="form-control" id="aadhar" placeholder ="Enter your aaddhar number" name="aadhar">
          </div>
          <div class="form-group">
            <label for="address">Address:</label>
            <input type="text" class="form-control" id="address" placeholder="Enter your address" name="address">
          </div>
          <div class="form-group">
            <label for="date">Date:</label>
            <input type="date" class="form-control" id="date" placeholder="Enter your date" name="date">
          </div>
          <button type="button" onclick="submitData()" id="save_btn" class="btn btn-default">Submit</button>
        </form>
      </div>
      <div class="col-sm-6" style="border: 1px solid gray;">
        <h2 style="text-align: center;">Data from localStorage</h2>
      <div class="row">
        <div class="col-md-1" style="background-color: #ffdc5c;padding: 10px">Name</div>
        <div class="col-md-1"  style="background-color: #ffdc5c;padding: 10px">Email</div>
        <div class="col-md-1" style="background-color: #ffdc5c;padding: 10px">Age</div>
        <div class="col-md-1" style="background-color: #ffdc5c;padding: 10px">Phone</div>
        <div class="col-md-1" style="background-color: #ffdc5c;padding: 10px">Aadhar</div>
        <div class="col-md-1" style="background-color: #ffdc5c;padding: 10px">Address</div>
        <div class="col-md-1" style="background-color: #ffdc5c;padding: 10px">Date</div>
      </div>
    </div id="showUsers"></div>
  </div>
    </div>
      </head>
      </body>
    
      <script>
        showData();
        function submitData() {
      let name,email,age,phone,aadhar,address,date;
      name=document.getElementById("name").value;
      email=document.getElementById("email").value;
      age=document.getElementById("age").value;
      phone=document.getElementById("phone").value;
      aadhar=document.getElementById("aadhar").value;

      address=document.getElementById("address").value;

      date=document.getElementById("date").value;

      let user_records=new Array();
      user_records=JSON.parse(localStorage.getItem("users"))?JSON.parse(localStorage.getItem("users")):[]
      if(user_records.some((v)=>{return v.email==email}))
      {
        alert("duplicate data entered");

      }
      else{
        user_records.push({
          "name":name,
          "email":email,
          "age":age,
          "phone":phone,
          "aadhar":aadhar,
          "address":address,
          "date":date

        })
        localStorage.setItem("users",JSON.stringify(user_records));
        
      }
      showData();
    }
      function showData()
      {
        document.getElementById("showUsers").innerHTML="hello";
        let  user_records=new Array();
        user_records=JSON.parse(localStorage.getItem("users"))?JSON.parse(localStorage.getItem("users")):[]
        if(user_records)
        {
          for(let i=0;i<user_records.length;i++)
          {
            let addDiv=document.createElement('div');
            addDiv.className="row";
            addDiv.innerHTML='<div class ="col-md-1" style="padding:10px;">'+user_records[i].name+'</div><div class="col-md-1" style="padding:10px;">'+user_records[i].email+'</div><div ="col-md-1" style="padding:10px;">'+user_records[i].age+'</div><div ="col-md-1" style="padding:10px;">'+user_records[i].phone+'</div><div ="col-md-1" style="padding:10px;">'+user_records[i].aadhar+'</div> <div ="col-md-1" style="padding:10px;">'+user_records[i].address+'</div><div ="col-md-1" style="padding:10px;">'+user_records[i].date+'</div>';
            document.getElementById("showUsers").appendChild(addDiv);  
          }
        }
      }
